<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="refresh" content="120" >-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Gumpy Adminpage</title>
</head>
<style>

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 2px;
  padding: 30px;

}

.thumb {
  width: 100%;
  height: auto;
}

body {
font-family: 'Alegreya Sans' ;
background: #7d0d0d
}

h1 {
 margin-top: 10px;
color: white;
display: inline;
vertical-align: middle;
font-size: xx-large;
}

 h3 {
  display: inline ;
   color: white;
  text-transform: uppercase underline;
   text-align: center;
}



.logo {
 padding: 30px;
 height: 100px;
 display: inline;
}




</style>
<body>

<div><img class="logo" src="static/logo/GUMPY_blanc.png"/><h1>Admin page</h1></div>
<div class="container"><h3>Cliquer sur une image pour la supprimer, attention pas de restauration possible</h3></div>
 <div class="grid-container">

    {% for img in images %}
     <div ><a href="/delete/{{ img }}" title="please click to delete picture" onClick="return confirm('Merci de confirmer la suppression')"><img src="static/photowall/{{ img }}" class="thumb" alt="User Image"></a></div>
    {% endfor %}
 </div>

</body>
</html>
