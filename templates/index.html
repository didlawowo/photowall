<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <!--<meta http-equiv="refresh" content="30">-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gumpy Photo Wall</title>
</head>
<style>


    body {
        font-family: 'Alegreya Sans';
        background: #000000;
    }



 .logo {
        padding: 20px;
        height: 150px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
.cust {
 padding: 30px;
 margin: auto;
 border-radius: 3%;
 
}

</style>
<body>

<div>
    {% if logo_client %}
    <div  id="logo">
        <h1><img class="logo" src="static/logo/gumpy_transparent.png" alt="logo"></h1>
    </div>
    {% endif %}
    <div id="carouselSimple" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="static/logo/gumpy_white.jpg" class="d-block w-100 cust"   alt="{{ img }}"></div>

            {% for img in images %}
            <div class="carousel-item  " height='75%'>
                <img src="static/photowall/{{ img }}"  class="d-block w-90 h-75 cust" alt="{{ img }}"/>
            </div>
            {% endfor %}
        </div>

    </div>

</div>
</body>
</html>
