<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="refresh" content="60" >
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Gumpy Photowall</title>
</head>
<style>

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 2px;
  padding: 30px;

}

.thumb {
  width: 100%;
  height: auto;
}

body {
font-family: 'Alegreya Sans' ;
/* background: linear-gradient(#696969, #282727) ; */
 background: #282727
}

h1 {
 margin-top: 10px;
color: white;
display: inline;
vertical-align: middle;
font-size: xx-large;
}




.zoom {
   transition: transform .2s; /* Animation */
   margin: 0 auto ;
}

.logo {
 padding: 30px;
 height: 100px;
 display: inline;
}

.client {
 padding: 20px;
 height: 100px;
 display: block;
 margin-left: auto;
  margin-right: auto;
 }

.logo_client {
background: white
}
.zoom:hover {
  transform: scale(2); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}


.qrcode {

height: 50px;
margin-top: 40px;
margin-left: 60px;
}

p {
margin-top:10px;
text-align:center;
color: white;
font-size: large
}



</style>
<body>

<div><img class="logo" src="static/logo/GUMPY_blanc.png"/><h1>PhotoWall  </h1></div>
<!--<div><h1>Your Event</h1></div>-->
<div class="logo_client"><img class="client" src="static/logo_client/logo_client.jpg"></div>
<div class="grid-container">

    {% for img in images %}
    <div class="zoom "><img src="static/photowall/{{ img }}" class="thumb" alt="User Image"></div>
    {% endfor %}
    <!--<div><img class="qrcode" src="/static/qrcode/qr_code.png"></div>-->
    <div><a href="/upload"><img class="qrcode" src="/static/logo/GUMPY_blanc.png"><p>Cliquez pour ajouter une nouvelle photo</p></a> </div>
</div>

</body>
</html>
