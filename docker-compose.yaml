version: "3.7"

services:

  photowall:
    build:
      context: ./
      dockerfile: Dockerfile
    image: "fizzbuzz2/photowall:1.0.0"
    container_name: "photowall"
    hostname: "photowall"
    restart: always
    ports:
      - 5000:5000
    labels:
      - traefik.enable=true
      - traefik.http.routers.photowall.rule=Host(`photowall.dc-consulting.pro`)
      - traefik.http.routers.photowall.entrypoints=websecure
      - traefik.http.routers.photowall.tls.certresolver=myresolver
      - traefik.http.routers.photowall.service=gigawall
      - traefik.http.services.photowall.loadbalancer.server.port=5000

networks:
  default:
    external:
      name: gateway

